<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="app-runway">
    <meta name="keywords" content="fashion, app, runway, app-runway, ai">
        <title>
            Signup to Runway!
        </title>
        <!-- shortcut icon-->
        <link rel="shortcut icon" href="../assets/images/logo/runway_s.png" type="image/x-icon">
        <!-- Fonts css-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&amp;display=swap" rel="stylesheet">
        <!--icons css-->
        <link href="../assets/css/vendor/font-awesome.css" rel="stylesheet">
        <link href="../assets/css/vendor/themify-icons.css" rel="stylesheet">
        <link href="../assets/css/vendor/icoicon/icoicon.css" rel="stylesheet">
        <!--animate css-->
        <link href="../assets/css/vendor/animate/animate.css" rel="stylesheet">
        <!-- Slick slider-->
        <link href="../assets/css/vendor/slider/slick-slider/slick.css" rel="stylesheet">
        <link href="../assets/css/vendor/slider/slick-slider/slick-theme.css" rel="stylesheet">
        <!-- Bootstrap css-->
        <link href="../assets/css/vendor/bootstrap.css" rel="stylesheet">
        <!-- Custom css-->
        <link href="../assets/css/style.css" rel="stylesheet">
</head>
  <body>
    <!-- register start-->
    <div class="authentication-wrap">
      <div class="custom-container">    
        <div class="row">
          <div class="col-12">
            <div class="codex-authmain">
              <form class="codex-authbox">
                <div class="group-form text-center">
                    <div>
                        <a href="index.html"><img class="img-fluid" src="../assets/images/logo/runway_s.png" alt="fashion.png"></a>

                    </div>
                  <h3><br />Create your account</h3>
                    <br />
                    <h6>Stressed to dressed in minutes. </h6>
                  <!--<h6>Already have an account? <a class="text-primary text-decoration-underline" href="login.html">login in here</a></h6>-->
                </div>
                <div class="group-form">
                  <div class="group-small">
                    <div>
                      <label class="form-label">First name</label>
                      <input class="form-control" type="text" placeholder="Julia">
                    </div>
                    <div>
                      <label class="form-label">last name</label>
                      <input class="form-control" type="text" placeholder="Lastname">
                    </div>
                  </div>
                </div>
                <div class="group-form">
                  <div class="group-small">
                    <div>
                      <label class="form-label">Phone</label>
                      <input class="form-control" type="number" placeholder="847.111.2233">
                    </div>
                    <div>
                      <label class="form-label">email</label>
                      <input class="form-control" type="text" placeholder="myemail@example.com">
                    </div>
                  </div>
                </div>
                <div class="group-form">
                  <div class="group-small">
                    <div>
                      <label class="form-label">password</label>
                      <input class="form-control" type="password" placeholder="********">
                    </div>
                    <div>
                      <label class="form-label">confirm password</label>
                      <input class="form-control" type="password" placeholder="********">
                    </div>
                  </div>
                </div>
                <div class="group-form">
                  <div class="auth-remember"><span class="custom-check-input">
                        <input class="custom-input" type="checkbox" id="i-agree" name="i-agree">
                        <label class="custom-input-label" for="i-agree">   </label></span>
                    <label for="i-agree">I Agree Terms and conditions</label>
                  </div>
                </div>
                <div class="group-form"><a class="btn d-block btn-primary" href="javascript:void(0)">Sign up</a></div>
                <div class="group-form mb-0">
                  <h5 class="auth-with">or register in with</h5>
                  <ul class="cdxsocial-link">
                      <li><a class="bg-fb" href="javascript:void(0);"><i class="fa fa-facebook"></i></a></li>
                      <li><a class="bg-insta" href="javascript:void(0);"><i class="fa fa-instagram"></i></a></li>
                  </ul>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- register end-->
      <!-- main jquery-->
      <script src="../assets/js/jquery-3.6.0.min.js"></script>
      <!-- slick slider-->
      <script src="../assets/js/vendors/slider/slick-sldier/slick.min.js"></script>
      <script src="../assets/js/vendors/slider/slick-sldier/slick-custom.js"></script>
      <!-- Bootstrap js-->
      <script src="../assets/js/bootstrap.bundle.min.js"></script>
      <!-- Custom script-->
      <script src="../assets/js/custom-script.js"></script>
  </body>
</html>
